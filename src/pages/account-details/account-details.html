<ion-header color="myColor">

  <ion-navbar>
    <ion-title>account-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>Number</ion-col>
      <ion-col col-6>{{account.number}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>Total Services</ion-col>
      <ion-col col-6>{{account.totalServices}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Total Bill</ion-col>
      <ion-col col-6>{{account.totalBill}}</ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
